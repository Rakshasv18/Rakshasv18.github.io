title: Raksha Varahamurthy
email: rakshav@umich.edu
description: >-
  Applied Scientist | Speech AI | Deep Learning | Researcher

url: "https://rakshasv18.github.io"
baseurl: ""

remote_theme: "mmistakes/minimal-mistakes"

plugins:
  - jekyll-include-cache

collections:
  pages:
    output: true
  Blogs:
    output: true
    permalink: /:collection/:name/

# Enable navigation to show in both top header and sidebar
navigation:
  - title: "About"
    url: /about/
  - title: "Projects"
    url: /projects/
  - title: "Blog"
    url: /blog/
  - title: "Publications"
    url: /publication/
  - title: "Travel"
    url: /life/
  - title: "Contact"
    url: /contact/

# Display custom nav links at the top of every page
defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      header:
        nav: "navigation"

  - scope:
      path: "_posts"
      type: posts
    values:
      layout: single
      author_profile: true

# Sidebar settings (optional)
sidebar:
  nav: "navigation"
  sticky: true

# Author profile
author:
  name: Raksha Varahamurthy
  avatar: /assets/images/profile.jpg
  bio: Applied Scientist | Speech AI | Deep Learning
  links:
    - label: "GitHub"
      icon: "fab fa-github"
      url: "https://github.com/rakshasv18"
    - label: "Email"
      icon: "fas fa-envelope"
      url: "mailto:rakshav@umich.edu"
    - label: "LinkedIn"
      icon: "fab fa-linkedin"
      url: "https://linkedin.com/in/raksha"

# Markdown and highlighting
highlighter: rouge
markdown: kramdown
kramdown:
  input: GFM

# Disqus for blog comments (optional)
disqus:
  shortname: "raksha-site"
